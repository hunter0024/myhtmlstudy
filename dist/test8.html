
<html> 

      <head>  

           <title>HTML5 Live Streaming Test</title>  

      </head>    

      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

      <script>
      
      $(document).on('click','._input_form_submit',function(){
        //console.log('_input_form_submit');
        sessionStorage.clear();
      });

      function video_mute_on() {
        var video_obj = document.getElementById("video_obj");
        video_obj.muted = false;
      }
      
      function video_play_on() {
        console.log("play");
        var video_obj = document.getElementById("video_obj");
        video_obj.play()
      }

        $(document).ready(function () {
            console.log("start");


            video_mute_on();
            video_play_on();
            console.log("end");
        });
      </script>

      <body>   
           <video id="video_obj" width="640" height="400" controls="controls" src="https://kr.object.ncloudstorage.com/hunterbucket/video/bam.mp4" muted autoplay playsinline loop></video>
           <video id="video_obj" width="640" height="400" controls="controls" src="https://hunter0024bucket.s3.ap-northeast-2.amazonaws.com/bam.mp4" muted autoplay playsinline loop></video>
     </body> 

</html>
