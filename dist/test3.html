  <script>
  
    $(document).ready(function(){
      $('.slide__bg').hover(function() {
          var link = $(this).find('.link');
          link.css('display', 'block');
          //setTimeout(function(){  link.css('display', 'block');},300);
      }, function(){
          var link = $(this).find('.link');
          link.css('display', 'none');
      });
    });
  
    function _getClosest(item, array, getDiff) {
      //console.log('_getClosest', item, array, getDiff);
      var closest, diff;
  
      if (!Array.isArray(array)) {
        throw new Error("Get closest expects an array as second argument");
      }
  
      array.forEach(function (comparedItem, comparedItemIndex) {
        var thisDiff = getDiff(comparedItem, item);
  
        if (thisDiff >= 0 && (typeof diff == "undefined" || thisDiff < diff)) {
          diff = thisDiff;
          closest = comparedItemIndex;
        }
      });
  
      return closest;
    }
  
    function number(item, array) {
      return _getClosest(item, array, function (comparedItem, item) {
        return Math.abs(comparedItem - item);
      });
    }
  
    function lerp(a, b, n) {
      return (1 - n) * a + n * b;
    }
  
    class Slider {
      constructor(options = {}) {
        this.bind();
  
        this.opts = {
          el: options.el || '.js-slider',
          ease: options.ease || 0.04, /*드래그시 이동되는 픽셀 가중치*/
          speed: options.speed || 1.0, /*드래그시 속도*/
          mobileSpeed: options.mobileSpeed || 2.0, /*모바일드래그시 속도*/
          velocity: 5, /* 기울기*/
          scroll: options.scroll || false };
  
        this.slider = document.querySelector('.js-slider');
        this.sliderInner = this.slider.querySelector('.js-slider__inner');
        this.slides = [...this.slider.querySelectorAll('.js-slide')];
        this.slidesNumb = this.slides.length;
  
        this.rAF = undefined;
  
        this.sliderWidth = 0;
  
        this.onX = 0;
        this.offX = 0;
  
        this.currentX = 0;
        this.lastX = 0;
  
        this.min = 150;
        this.max = 0;
        this.maxFix = 280;
  
        this.centerX = window.innerWidth / 2;
      }
  
      bind() {
        ['setPos', 'run', 'on', 'off', 'resize', 'setTouchPos', 'touchOn', 'touchOff', 'out'].forEach(fn => this[fn] = this[fn].bind(this));
      }
  
      setBounds() {
        const bounds = this.slides[0].getBoundingClientRect();
        const slideWidth = bounds.width;
        var tempWidth = 0;
  
        this.slides.forEach((slide, index) => {
  
          var ibounds = slide.getBoundingClientRect();
          var islideWidth = ibounds.width;
  
          if (index == 0){
            slide.style.left = `0px`;
            tempWidth += islideWidth;
          }else {
            
            slide.style.left = `${tempWidth}px`;
            tempWidth += islideWidth;
          }
  
          this.sliderWidth = tempWidth;
  
          //max값 보정처리
          this.max = -(this.sliderWidth - window.innerWidth + this.maxFix);
        });
      }
  
      setPos(e) {
        //console.log('setPos');
        if (!this.isDragging) return;
        this.currentX = this.offX + (e.clientX - this.onX) * this.opts.speed;
        this.clamp();
      }
  
      setTouchPos(e){
        //console.log('setTouchPos');
        if (!this.isDragging) return;
        this.currentX = this.offX + (e.changedTouches[0].clientX - this.onX) * this.opts.mobileSpeed;
        this.clamp();
      }
  
  
      clamp() {
        //console.log('clamp');
        this.currentX = Math.max(Math.min(this.currentX, this.min), this.max);
      }
  
      run() {
        this.lastX = lerp(this.lastX, this.currentX, this.opts.ease);
        this.lastX = Math.floor(this.lastX * 100) / 100;
  
        const sd = this.currentX - this.lastX;
        const acc = sd / window.innerWidth;
        let velo = +acc;
        //console.log('run', this.lastX);
  
        this.sliderInner.style.transform = `translate3d(${this.lastX}px, 0, 0) skewX(${velo * this.opts.velocity}deg)`;
        this.requestAnimationFrame();
      }
  
      on(e) {
        //console.log('on', e);
        this.isDragging = true;
        this.onX = e.clientX;
        this.slider.classList.add('is-grabbing');
      }
  
      off(e) {
        //console.log('off', e);
        this.snap();
        this.isDragging = false;
        this.offX = this.currentX;
        this.slider.classList.remove('is-grabbing');
      }
  
      touchOn(e) {
        //console.log('touchOn', e.changedTouches[0].clientX);
        this.isDragging = true;
        this.onX = e.changedTouches[0].clientX;
        this.slider.classList.add('is-grabbing');
      }
  
      touchOff(e) { true
        //console.log('touchOff', e.changedTouches[0].clientX);
        this.snap();
        this.isDragging = false;
        this.offX = this.currentX;
        this.slider.classList.remove('is-grabbing');
      }
  
      out(e) {
        //console.log('out', e);
        this.snap();
        this.isDragging = false;
        this.offX = this.currentX;
        this.slider.classList.remove('is-grabbing');
      }
  
      closest() {
        //console.log('closest');
        const numbers = [];
        this.slides.forEach((slide, index) => {
          const bounds = slide.getBoundingClientRect();
          const diff = this.currentX - this.lastX;
          const center = bounds.x + diff + bounds.width / 2;
          const fromCenter = this.centerX - center;
          numbers.push(fromCenter);
        });
  
        let closest = number(0, numbers);
        closest = numbers[closest];
  
        return { closest };
      }
  
      snap() {
        //console.log('snap');
        const { closest } = this.closest();
        this.currentX = this.currentX + closest;
        this.clamp();
      }
  
      requestAnimationFrame() {
        this.rAF = requestAnimationFrame(this.run);
      }
  
      cancelAnimationFrame() {
        cancelAnimationFrame(this.rAF);
      }
  
      addEvents() {
        this.run();
  
        this.slider.addEventListener('mousemove', this.setPos, { passive: true });
        this.slider.addEventListener('mousedown', this.on, false);
        this.slider.addEventListener('mouseup', this.off, false);
        this.slider.addEventListener('mouseleave', this.out, false);
        this.slider.addEventListener('touchmove', this.setTouchPos, { passive: true });
        this.slider.addEventListener('touchstart', this.touchOn, false);
        this.slider.addEventListener('touchend', this.touchOff, false);
        window.addEventListener('resize', this.resize, false);
      }
  
      removeEvents() {
        this.cancelAnimationFrame(this.rAF);
  
        this.slider.removeEventListener('mousemove', this.setPos, { passive: true });
        this.slider.removeEventListener('mousedown', this.on, false);
        this.slider.removeEventListener('mouseup', this.off, false);
        this.slider.removeEventListener('mouseleave', this.out, false);
  
        this.slider.removeEventListener('touchmove', this.setTouchPos, { passive: true });
        this.slider.removeEventListener('touchstart', this.touchOn, false);
        this.slider.removeEventListener('touchend', this.touchOff, false);
      }
  
      resize() {
        //console.log('resize!');
        this.setBounds();
      }
  
      destroy() {
        this.removeEvents();
        this.opts = {};
      }
  
      init() {
        this.setBounds();
        this.addEvents();
      }}
  
  
    const slider = new Slider();
    slider.init();
  </script>
